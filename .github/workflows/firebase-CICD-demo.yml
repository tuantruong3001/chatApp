name: Deploy static content to Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        env:
          VUE_APP_API_KEY: ${{ secrets.APIKEY }}
          VUE_APP_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
          VUE_APP_DATABASE_URL: ${{ secrets.DATABASEURL }}
          VUE_APP_PROJECT_ID: ${{ secrets.PROJECTID }}
          VUE_APP_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
          VUE_APP_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
          VUE_APP_APP_ID: ${{ secrets.APPID }}
          VUE_APP_MEASUREMENT_ID: ${{ secrets.MEASUREMENTID }}
        run: |
          chmod +x ./.github/workflows/env.sh
          ./.github/workflows/env.sh
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
